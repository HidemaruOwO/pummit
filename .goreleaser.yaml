before:
  hooks:
    - go mod tidy
    - go generate ./...

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

builds:
  - id: "virtualslime"
    main: ./src/
    env:
      - CGO_ENABLED=0
    goos:
      - freebsd
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm
      - goos: freebsd
        goarch: arm64
    flags:
      - -trimpath

brews:
  - name: virtualslime-api
    repository:
      owner: HidemaruOwO
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
